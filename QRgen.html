<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXBLkgpCcd4u7Rl7JRg5kwkJOLYmukM53-pz_2ZUkqqg&s">
</head>
<body>
    
    <div class="grid">
        <h2>QR code generator</h2>
        <center>
        <img src="" id="img">
</center>
        <select name="size" id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200" selected>200x200</option>
            <option value="250">250x250</option>
        </select>
        <br><br>
        <textarea placeholder="Enter qr text here" id="qrtext"></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="genQR()">
    <p>Developed by Guru</p>
    </div>


<script>
    function genQR(){
        var gapi = "https://chart.googleapis.com/chart?chf=bg,s,65432100&cht=qr&chs=";
        var myimg = document.getElementById("img");
        var mytext = document.getElementById("qrtext").value;
        var mysize = document.getElementById("size").value;

        myimg.src = gapi+mysize+"x"+mysize+"&chl="+mytext;
    }
</script>

</body>
</html>
